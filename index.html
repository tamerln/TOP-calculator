<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
   <div id = "container">
    <div id = "screen"></div>
    <div id = "buttons">

      <div class = "row">
        <div class = "button operator" id = "AC">AC</div>
        <div class = "button" id = "negate">+/-</div>
        <div class = "button operator">%</div>
        <div class = "button operator">รท</div>
      </div>

      <div class = "row">
        <div class = "button operand">7</div>
        <div class = "button operand">8</div>
        <div class = "button operand">9</div>
        <div class = "button operator">X</div>
      </div>

      <div class = "row">
        <div class = "button operand">4</div>
        <div class = "button operand">5</div>
        <div class = "button operand">6</div>
        <div class = "button operator">-</div>
      </div>

      <div class = "row">
        <div class = "button operand">1</div>
        <div class = "button operand">2</div>
        <div class = "button operand">3</div>
        <div class = "button operator" id = "add">+</div>
      </div>
      <div class = "row">
        <div class = "button operand">0</div>
        <div class = "button operand">.</div>
        <div class = "button" id = "equals">=</div>
      
    </div>
   </div>
  </div>

  <script src = "src/script.js"></script>
